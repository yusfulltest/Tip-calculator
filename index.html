    <link

      type="image/png"
      sizes="32x32"

    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- <style>
    
  </style> -->
  </head>
  <body>
    <main>
      <div
        class="bodyWrap d-flex justify-content-center align-items-center w-100"
      >
        <div
          class="container-fluid calculator d-flex flex-column align-items-center justify-content-center"
        >
          <div class="spl">
            <h3 class="spl">SPLI</h3>
            <h3 class="spl">TTER</h3>
          </div>
          <form
            action="
          "
            class=""
          >
            <div class="inputPage w-50 px-2">
              <label for="bill" class="w-100 txt">Bill</label>
              <div class="d-flex w-100 mt-1">
                <span class="icon"
                  ><img src="images/icon-dollar.svg" alt=""
                /></span>
                <input type="number" name="" id="bill" class="w-100 box cus" />
              </div>
              <label for="" class="txt mt-4">Select Tip %</label>
              <div
                class="percentageWrap mt-3 d-flex flex-wrap justify-content-between row-gap-3"
              >
                <div class="percentage">5%</div>
                <div class="percentage">10%</div>
                <div class="percentage">15%</div>
                <div class="percentage">25%</div>
                <div class="percentage">50%</div>
                <input
                  type="number"
                  value=""
                  class="percentage2 cus pe-3"
                  id="custom"
                  placeholder="Custom"
                />
              </div>
              <label for="" class="txt mt-4">Number of People</label>

              <div class="d-flex">
                <span class="icon"
                  ><img src="images/icon-person.svg" alt=""
                /></span>
                <input
                  type="number"
                  name=""
                  id="people"
                  class="box cus w-100"
                />
              </div>
            </div>
            <div class="screenPage w-50 p-4">
              <div class="d-flex justify-content-between mt-2">
                <div class="mt-3 w-50">
                  <p class="tip">Tip Amount</p>
                  <p class="each">/ person</p>
                </div>
                <div class="mt-3 w-50 d-flex justify-content-end">
                  <div class="icon2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="11"
                      height="17"
                    >

                  </div>

                  <span id="tipAmount">0.00</span>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-2">
                <div class="w-50">
                  <p class="tip">Total</p>
                  <p class="each">/ person</p>
                </div>
                <div class="w-50 d-flex justify-content-end">
                  <div class="icon2">

                  </div>

                  <span id="total">0.00</span>
                </div>
              </div>

              <div type="reset" class="w-100 text-center" id="reset">RESET</div>
            </div>
          </form>
          <div class="attribution">
            Challenge by

          </div>
        </div>
      </div>
    </main>
